<div class="layout-content-section">
    <app-section-header textsubheader="Estilos personalizados para los botones <p-button>"></app-section-header>

    <div class="container-fluid layout-section mt-4">
        <p-tabView>
            <p-tabPanel header="Inputs" leftIcon="fas fa-file-invoice">
                <p-card header="Input Mask">
                    <div>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-6 col-md-4">
                                    <span>Basic</span>
                                    <p-inputMask mask="99-999999" [(ngModel)]="val1" placeholder="99-999999">
                                    </p-inputMask>
                                </div>

                                <div class="col-sm-6 col-md-4">
                                    <span>SSN</span>
                                    <p-inputMask mask="999-99-9999" [(ngModel)]="val2" placeholder="999-99-9999">
                                    </p-inputMask>
                                </div>

                                <div class="col-sm-6 col-md-4">
                                    <span>Date</span>
                                    <p-inputMask mask="99/99/9999" [(ngModel)]="val3" placeholder="99/99/9999"
                                        slotChar="mm/dd/yyyy"></p-inputMask>
                                </div>

                            </div>

                           
                        </div>
                    </div>
                </p-card>
                <p-card header="Input Mask">
                    <div>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-6 col-md-4">
                                    <span>Basic</span>
                                    <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
                                </div>

                                <div class="col-sm-6 col-md-4">
                                    <span>SSN</span>
                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="fas fa-user" style="line-height: 1.25;"></i></span>
                                        <input type="text" pInputText placeholder="Usuario">         
                                    </div>
                                </div>

                                <div class="col-sm-6 col-md-4">
                                    <span>Date</span>
                                    <p-inputMask mask="99/99/9999" [(ngModel)]="val3" placeholder="99/99/9999"
                                        slotChar="mm/dd/yyyy"></p-inputMask>
                                </div>

                            </div>

                           
                        </div>
                    </div>
                </p-card>

            </p-tabPanel>
            <p-tabPanel header="Sass" leftIcon="fab fa-sass">
                <app-section-html tipo="inputs"></app-section-html>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
