<div class="layout-content-section animated fadeIn">
  <app-section-header
    textsubheader="Estilos personalizados para los Mensajes <p-messages>"
  ></app-section-header>

  <div class="container-fluid layout-section mt-4">
    <p-tabView>
      <p-tabPanel header="Message" leftIcon="fas fa-file-invoice">
        <p-card header="Single">
          <div class="container">
            <div class="row">
              <div class="col-5">
                <p-messages [(value)]="msgsuccess"></p-messages>
              </div>

            </div>
            <div class="row">
              <div class="col-5">
                <p-messages [(value)]="msgwarn"></p-messages>
              </div>

            </div>
            <div class="row">
              <div class="col-5">
                <p-messages [(value)]="msginfo"></p-messages>
              </div>

            </div>
            <div class="row">
              <div class="col-5">
                <p-messages [(value)]="msgerror"></p-messages>
              </div>

            </div>
          </div>
        </p-card>

      </p-tabPanel>

      <p-tabPanel header="PlandirNG-Sass" leftIcon="fab fa-sass">
        <app-section-html tipo="dropdowns"></app-section-html>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
